<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    input, button {
      padding: 8px;
      margin: 5px 0;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
      color: darkblue;
    }
  </style>
</head>
<body>
  <h2>Student Search Form</h2>
  
  <form id="studentForm">
    <span>Enter student names (comma separated):</span>
    <input type="text" id="students" placeholder="e.g. John, Mary, Paul" required>


    
    <label>Enter a name to search for:</label>

    <input type="text" id="searchName" placeholder="e.g. John" required>


    
    <button type="submit">Search</button>
  </form>
  
  <div id="result"></div>
  
  <script>
     form = document.getElementById("studentForm");
     resultDiv = document.getElementById("result");

    form.addEventListener("submit", function(event) {
      event.preventDefault(); // stop page reload
      
      const studentsInput = document.getElementById("students").value;
      const searchName = document.getElementById("searchName").value;

      
      const studentArray = studentsInput.split(",");

      // 2 To find student
      const foundStudent = studentArray.find(name => name.toLowerCase() === searchName.toLowerCase());

      if (foundStudent) {
        // 3 To use findIndex
        const position = studentArray.findIndex(name => name.toLowerCase() === searchName.toLowerCase());
        resultDiv.textContent = `Student ${foundStudent} found at position ${position}.`;
      } else {
        // Delay result by 2 seconds
        resultDiv.textContent = "Searching...";
        setTimeout(() => {
          resultDiv.textContent = "Student not found.";
        }, 2000);
      }
    });
  </script>
</body>
</html>
